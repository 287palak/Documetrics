    <section class="u-align-center u-clearfix u-image u-section-1 " id="carousel_27bf " data-image-width="860 " data-image-height="407 ">
        <form action="# " method="POST " enctype="multipart/form-data ">
            {% csrf_token %}
            <div class="u-clearfix u-sheet u-sheet-1 ">

                <h1 class="u-align-center u-text u-text-body-alt-color u-text-1 ">Upload Results</h1>
                <h3 class="u-align-left u-text u-text-body-alt-color u-text-2 ">Enter Student ID</h3>
                <div class="input-group input-group-lg u-align-left ">
                    {{form.stu_id }}
                    <span class="input-group-addon "><i class="fa fa-user "></i></span>
                </div>
                <h3 class="u-align-left u-text u-text-body-alt-color u-text-3 ">Enter name of examination</h3>
                <div class="input-group input-group-lg u-align-left ">
                    {{ form.exam }}
                    <span class="input-group-addon "><i class="fa fa-user "></i></span>
                </div>
                <h3 class="u-align-left u-text u-text-body-alt-color u-text-4 ">Enter Result (in percentile)</h3>
                <div class="input-group input-group-lg u-align-left ">
                    {{ form.result }}
                    <span class="input-group-addon "><i class="fa fa-user "></i></span>
                </div>
                <h3 class="u-align-left u-text u-text-body-alt-color u-text-5 ">Enter Certificate No</h3>
                <div class="input-group input-group-lg u-align-left ">
                    {{ form.certificate }}
                    <span class="input-group-addon "><i class="fa fa-user "></i></span>
                </div>
                <input style="color:white " type="submit" value="Submit" class="btn btn-outline-secondary u-border-none u-btn u-btn-round u-button-style u-custom-color-2 u-hover-custom-color-3 u-radius-50 u-btn-1 " ">
                        </div>
                        </form>
                        {% if upload %}
                        <div class="row ">
                            <h3 class=" u-align-left u-text u-text-body-alt-color u-text-5 ">Result Successfully Uploaded</h3>
                        </div>
                        {% endif %}
